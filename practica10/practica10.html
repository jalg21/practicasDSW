<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


<form action="#" method="post">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre"><br><br>
    
    <label for="seleccion">Seleccione una opción:</label><br>
    <select id="seleccion" name="seleccion">
      <option value="opcion1">Dumpling </option>
      <option value="opcion2">Ramen</option>
      <option value="opcion3">Sushi</option>
    </select><br><br>
    
    <label for="opcion_radio1">Comida china:</label>
    <input type="radio" id="opcion_radio1" name="opcion_radio" value="opcion1"><br>
    <label for="opcion_radio2">Comida japonesa:</label>
    <input type="radio" id="opcion_radio2" name="opcion_radio" value="opcion2"><br><br>
    
    <label for="checkbox1">Comida Mexicana:</label>
    <input type="checkbox" id="checkbox1" name="checkbox1" value="opcion1"><br>
    <label for="checkbox2">Comida Fransesa:</label>
    <input type="checkbox" id="checkbox2" name="checkbox2" value="opcion2"><br><br>
    
    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje"></textarea><br><br>
    
    <label for="numero">Número:</label><br>
    <input type="number" id="numero" name="numero"><br><br>
    
    
    <label for="texto">Campo de Texto:</label><br>
  <input type="text" id="texto" name="texto" maxlength="10" value="Ingresa informacion" align="left" autofocus><br><br>
  
  <label for="seleccion">Seleccionar opción:</label><br>
  <select id="seleccion" name="seleccion" size="3">
    <option value="opcion1">Teriyaki</option>
    <option value="opcion2">Rollitos primavera</option>
    <option value="opcion3">Lonche de camaron</option>
  </select><br><br>
  
  <label>Opción de Radio:</label><br>
  <input type="radio" id="radio1" name="radio" value="opcion1" checked> 
  <label for="radio1">sushi natural</label><br>
  <input type="radio" id="radio2" name="radio" value="opcion2"> 
  <label for="radio2">sushi empanizado</label><br><br>
  
  <label>Checkbox:</label><br>
  <input type="checkbox" id="checkbox1" name="checkbox1" value="opcion1" checked> 
  <label for="checkbox1">Dumpling de pollo</label><br>
  <input type="checkbox" id="checkbox2" name="checkbox2" value="opcion2"> 
  <label for="checkbox2">Dumpling de cerdo</label><br><br>
  
  <label for="mensaje">Área de Texto:</label><br>
  <textarea id="mensaje" name="mensaje" rows="4" cols="50" maxlength="200" placeholder="Escribe aquí..." minlength="10" required></textarea><br><br>
  
  <label for="contraseña">Contraseña:</label><br>
  <input type="password" id="contraseña" name="contraseña" minlength="6" maxlength="20" placeholder="Contraseña" required><br><br>
  
  <label for="numero">Número:</label><br>
  <input type="number" id="numero" name="numero" min="1" max="70" step="1" value="50" required><br><br>
  
  <input type="submit" value="Enviar">
  </form>
  
  <!--Joselyn Avarado Gutierrez-->
</body>
</html>
